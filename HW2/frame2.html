<!DOCTYPE html>
<html lang="ar">
<head><meta charset="UTF-8"></head>
<body>
  <h3>صفحة الطفل (Child)</h3>

  <!-- رابط يفتح في إطار الأب فقط -->
  <a href="https://www.example.com" target="_parent">افتح في إطار الأب (_parent)</a><br>

  <!-- رابط يفتح في أعلى مستوى إطار (الصفحة الأصلية كاملة) -->
  <a href="https://www.example.com" target="_top">افتح في أعلى مستوى (_top)</a>
</body>
</html>
